<title>Coming Soon - Water Drop Background</title>
<style>
  /* Basic Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Body styling with animated water drops background */
  body {
    height: 100vh;
    width: 100%;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    overflow: hidden;
    position: relative;
  }

  /* Create floating water drops using pseudo-elements or divs */
  .water-drop {
    position: absolute;
    bottom: -50px; /* start below view */
    width: 20px;
    height: 30px;
    background: radial-gradient(circle at 50% 50%, #00c6ff, #0072ff);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    opacity: 0.6;
    animation: floatUp 10s linear infinite;
  }

  /* Different positions and delays for each drop for variation */
  /* Example for multiple drops */
  .drop1 { left: 10%; animation-delay: 0s; }
  .drop2 { left: 30%; animation-delay: 2s; }
  .drop3 { left: 50%; animation-delay: 4s; }
  .drop4 { left: 70%; animation-delay: 6s; }
  .drop5 { left: 90%; animation-delay: 8s; }

  /* Floating animation */
  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.6;
    }
    50% {
      transform: translateY(-400px) scale(1.2);
      opacity: 0.4;
    }
    100% {
      transform: translateY(-800px) scale(0.8);
      opacity: 0;
    }
  }

  /* Content container styling */
  .container {
    position: relative;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 40px;
    border-radius: 10px;
    text-align: center;
    max-width: 500px;
    z-index: 1;
  }

  h1 {
    font-size: 2em;
    color: #333;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.2em;
    color: #555;
  }
  .back-btn {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #007BFF;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.back-btn:hover {
  background-color: #0056b3;
}

</style>
</head>
